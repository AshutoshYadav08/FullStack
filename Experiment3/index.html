<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter & Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-2xl font-bold mb-6">Product Filter & Search</h1>

  <!-- Controls -->
  <div class="flex flex-col sm:flex-row gap-4 mb-6 w-full max-w-5xl">
    <!-- Category Filter -->
    <select id="categoryFilter" class="px-4 py-2 border rounded-md flex-1">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search products..." 
           class="px-4 py-2 border rounded-md flex-1">
  </div>

  <!-- Product Grid -->
  <div id="productContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 w-full max-w-5xl">
    <!-- Products will render here -->
  </div>

  <!-- Feedback Message -->
  <p id="feedbackMessage" class="mt-6 text-gray-500 hidden">No products found.</p>

  <script src="filter.js"></script>
</body>
</html>
